<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perun WASM Client</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        h1 { margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .monitor { background: #000; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        canvas { display: block; image-rendering: pixelated; width: 512px; height: 480px; background: #000; }
        #status { margin-bottom: 15px; font-weight: bold; color: #aaa; text-align: center; }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #45a049; }
        button:disabled { background: #555; cursor: not-allowed; }
        .info { margin-top: 20px; font-size: 0.9em; color: #888; max-width: 600px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>
    <h1>Perun WASM Client (Rust)</h1>
    
    <div class="monitor">
        <div id="status">Ready to Connect</div>
        <canvas id="display" width="256" height="240"></canvas>
    </div>
    
    <div class="controls">
        <button id="connectBtn">Connect to Server</button>
    </div>

    <div class="info">
        <p>This client is powered by Rust and WebAssembly.</p>
        <p>Controls: Arrow Keys (D-Pad), Z (B), X (A), Enter (Start), Shift (Select)</p>
    </div>

    <script type="module">
        // Import from pkg directory (must serve directory correctly)
        import init, { PerunClient } from './pkg/perun_web_client.js';

        async function run() {
            try {
                await init();
                console.log("WASM Initialized");

                const statusEl = document.getElementById('status');
                const btn = document.getElementById('connectBtn');
                let client = null;

                btn.addEventListener('click', () => {
                    if (client) return; // Prevent double connect

                    try {
                        statusEl.textContent = "Connecting...";
                        statusEl.style.color = "#FFC107";
                        
                        client = new PerunClient("display");
                        client.connect("ws://localhost:9002");
                        
                        statusEl.textContent = "Connected (Waiting for Handshake...)";
                        statusEl.style.color = "#4CAF50";
                        btn.disabled = true;
                        btn.textContent = "Connected";
                        
                    } catch (e) {
                        console.error(e);
                        statusEl.textContent = "Error: " + e;
                        statusEl.style.color = "#FF5722";
                        client = null;
                    }
                });
            } catch (e) {
                console.error("Failed to load WASM:", e);
                document.getElementById('status').textContent = "Failed to load WASM module. Make sure 'pkg' exists.";
            }
        }

        run();
    </script>
</body>
</html>
